manager:
  max_workers: 1
  plan_outputs:
    html:
      class: octodns.provider.plan.PlanMarkdown
processors:
  spf:
    class: octodns_spf.SpfDnsLookupProcessor
  no-root-ns:
    class: octodns.processor.filter.IgnoreRootNsFilter
  min-max-ttl:
    class: octodns.processor.restrict.TtlRestrictionFilter
    allowed_ttls:
      - 60
      - 300
      - 600
      - 900
      - 1800
      - 3600
      - 7200
      - 10800
providers:
  config:
    class: octodns.provider.yaml.YamlProvider
    directory: ./zones
    default_ttl: 3600
    enforce_order: true
    populate_should_replace: false
  netbox:
    class: octodns_netbox_dns.NetBoxDNSProvider
    url: http://localhost:8000
    token: 1ca8f8de1d651b0859052dc5e6a0858fd1e43e3d  # change token for netbox
    view: false
    replace_duplicates: false
    make_absolute: true
zones:
  example.com.:
    sources:
      - config
    processors:
      - spf
    targets:
      - netbox
  test.example.com.:
    sources:
      - config
    processors:
      - spf
    targets:
      - netbox
  view.example.com.:
    sources:
      - config
    processors:
      - spf
    targets:
      - netbox
